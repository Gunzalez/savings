<!-- Start of page -->
<div data-role="page" id="screen-add-saver">
    <div data-role="header" data-position="fixed">
        <a href="#"
           class="ui-naked-btn ui-btn ui-btn-icon-left ui-icon-carat-l ui-nodisc-icon ui-alt-icon ui-btn-icon-notext"
           data-rel="back">Back</a>
        <h1>Coterie</h1>
    </div>

    <div role="main" class="ui-content main-content">

        <div class="error-summary"></div>
        <form data-ajax="false" method="post" action="#screen-friends-family" class="form" id="friends-family-form">
            <fieldset>
                <legend class="page-title ui-hidden-accessible">New friend</legend>

                <div class="row">
                    <label for="plan-name" class="ui-hidden-accessible">Name</label>
                    <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear vl-input-text">
                        <input type="text" name="plan-name" id="plan-name" data-clear-btn="true"
                               data-enhanced="true" placeholder="name" autocomplete="off" />
                        <a href="#" tabindex="-1" aria-hidden="true"
                           class="ui-input-clear ui-btn ui-nodisc-icon ui-alt-icon ui-icon-delete ui-btn-icon-notext ui-corner-all ui-input-clear-hidden"
                           title="Clear text">Clear text</a>
                    </div>
                </div>

                <div class="row">
                    <label for="mobile" class="ui-hidden-accessible">Mobile</label>
                    <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear vl-input-text">
                        <input type="tel" name="mobile" id="mobile" data-clear-btn="true"
                               data-enhanced="true" placeholder="mobile number" autocomplete="off" />
                        <a href="#" tabindex="-1" aria-hidden="true"
                           class="ui-input-clear ui-btn ui-nodisc-icon ui-alt-icon ui-icon-delete ui-btn-icon-notext ui-corner-all ui-input-clear-hidden"
                           title="Clear text">Clear text</a>
                    </div>
                </div>




                <div class="row button-row">
                    <button class="ui-shadow ui-btn-inline ui-btn ui-icon-carat-r ui-btn-icon-right ui-nodisc-icon ui-alt-icon"
                            type="submit" id="submit-phone-number">Add
                    </button>
                </div>
            </fieldset>

        </form>
    </div>
